<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <header id="header">
            <h3 class="request">Log to get started</h3>
            <div class="logo"><img src="./logo.png" alt="Logo"></div>
            <div class="form">
                <input type="text" class="input-style" placeholder="Account">
                <input type="text" class="input-style" placeholder="Pin">
                <ion-icon name="arrow-forward-outline" class="sign_in"></ion-icon>
            </div>
        </header>
        <div class="container">
            <div class="current_balance">
                <div class="title">
                    <h3>Current Balance</h3>
                    <p class="slogan">Slogan test</p>
                </div>
                <div class="account_balance">
                    <h1>$ 100</h1>
                </div>
            </div>

            <div class="app">
                <div class="histories">
                    <div class="history">
                        <div class="history_infor">
                            <p class="status err">Err</p>
                            <p class="history_time">2 Day ago</p>
                        </div>
                        <h4>$300</h4>
                    </div>
                    <div class="history">
                        <div class="history_infor">
                            <p class="status success">Success</p>
                            <p class="history_time">2 Day ago</p>
                        </div>
                        <h4>$300</h4>
                    </div>
                    <div class="history">
                        <div class="history_infor">
                            <p class="status warn">Warning</p>
                            <p class="history_time">2 Day ago</p>
                        </div>
                        <h4>$300</h4>   

                    </div>
                </div>
                <div class="option">
                    <div class="transfer warn">
                        <h3 class="title_option">Transfer money</h3>
                        <div class="user_input">
                            <div class="form_input">
                                <input type="text" class="enter">
                                <label class="desc" for="">Transfer to</label>
                            </div>
                            <div class="form_input">
                                <input type="text" class="enter">
                                <label class="desc" for="">Transfer to</label>
                            </div>
                            <div class="btn_enter">
                                <ion-icon name="arrow-forward-outline" class="sign_in"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="transfer success">
                        <h3 class="title_option">Transfer money</h3>
                        <div class="user_input">
                            <div class="form_input">
                                <input type="text" class="enter">
                                <label class="desc" for="">Transfer to</label>
                            </div>
                            <div class="form_input">
                                <input type="text" class="enter">
                                <label class="desc" for="">Transfer to</label>
                            </div>
                            <div class="btn_enter">
                                <ion-icon name="arrow-forward-outline" class="sign_in"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="transfer err">
                        <h3 class="title_option">Transfer money</h3>
                        <div class="user_input">
                            <div class="form_input">
                                <input type="text" class="enter">
                                <label class="desc" for="">Transfer to</label>
                            </div>
                            <div class="form_input">
                                <input type="text" class="enter">
                                <label class="desc" for="">Transfer to</label>
                            </div>
                            <div class="btn_enter">
                                <ion-icon name="arrow-forward-outline" class="sign_in"></ion-icon>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="all_money">
            <div class="each_money">
                <label for="">IN</label>
                <h2 class="in success_color">00000 vnđ</h2>
            </div>
            <div class="each_money">
                <label for="">IN</label>
                <h2 class="in warn_color">00000 vnđ</h2>
            </div>
            <div class="each_money">
                <label for="">IN</label>
                <h2 class="in success_color">00000 vnđ</h2>
            </div>
        </div>
        <div class="sort">
            <ion-icon name="arrow-down-outline"></ion-icon>
            <h2>SORT</h2>
        </div>
        <div class="notyfi">
            You will be logout at 5:00
        </div>
    </footer>
    <script src="./learning.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
